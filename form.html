  <body>
    <nav id="ho" > 

            <ul>
            <li class="nav-item">
              <a class="nav-l active" id="home" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-l" href="./index.html" id="products">Products</a>
            </li>
          
            <li class="nav-item">
              <a class="nav-l" href="./index.html" id="contact">Contact</a>
            </li>
  
            <li class="nav-item">
  
    </li>
          
          </ul>
        </nav> 

    <div class="body" ><form id="contactForm" >
      <h1>Contactez-nous</h1>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
          
            <div class="groupe">
            <label>Votre Prénom</label>
            <input type="text" autocomplete="off" id="name" />
            <span class="error-message" id="nameError"></span>
            <i class="fas fa-user"></i>
          </div>

          <div class="groupe">
            <label>Votre adresse e-mail</label>
            <input type="text" autocomplete="off"  id="email"/>
            <span class="error-message" id="emailError"></span>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="groupe">
            <label>Votre téléphone</label>
            <input type="text" autocomplete="off"  id="phone"/>
            <span class="error-message" id="phoneError"></span>
            <i class="fas fa-mobile"></i>
          </div>
           <div class="pied-formulaire">
        <button type="submit">Confirmer</button>
        <div class="success-message" id="successMessage"></div>
      </div>
        </div>
    </form></div>
    <script src="scripts.js"></script>
  </body>
</html>
